<!DOCTYPE html>
<html lang="en-US">
  <head>
	<!-- Head's job is to contain metadata about the document. -->
	<meta charset="utf-8">
	<title>&lt;title&gt; element</title>
	<meta name="author" content="Junyoung Kim">
	<meta name="description" content="Learn how HTML head works.">
	<!-- The description is used on search engine result pages. -->

	<link rel="shortcut icon" href="ic_launcher-web.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<h1>&lt;h1&gt; element</h1>
	<p><span lang="ko">안녕하세요</span> :)</p>
  </body>
</html>
