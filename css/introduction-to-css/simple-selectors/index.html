<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple selectors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Welcome!</h1>
	<p>I'd like to introduce myself.</p>
	<div>My name is Jun.</div>
	<p>I love to do programming! My favorite programming languages are</p>
	<ul>
		<li class="first programming-language">Java</li>
		<li class="second programming-language">Python</li>
		<li class="third programming-language">JavaScript</li>
	</ul>
	<p id="paragraph1">paragraph 1</p>
	<p id="paragraph2">paragraph 2</p>
</body>
</html>
